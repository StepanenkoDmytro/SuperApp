<!DOCTYPE HTML>

<!--як раз явно вказуємо, що ми використовуємо наш шаблонізатор з dependencies-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Posts</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <!--   Підключаю стилі CSS для шаблона сторінки(поки Лешка не напишу краще)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<!--вставили фрагмент шаблону-->
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">

  <!--  створили цикл, щоб пройтись списком (class...це чисто для того, щоб краще віглядало-->
  <div th:each="el : ${post}" class="alert alert-info mt-2">
    <!--    тут вже можемо посилатись на конкретну зміну елементу(об`єкту)-->
    <h1 th:text="${el.title}"/>
    <p th:text="${el.full_text}"/>
    <p><b>Переглядів </b><span th:text="${el.views}"/></p>
    <a th:href="'/posts/' + ${el.id} + '/edit'" class="btn btn-warning">Редагувати</a><br><br>
    <form th:action="'/posts/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Видалити статтю</button>
    </form>

  </div>
</div>

<!--вставили фрагмент шаблону-->
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
