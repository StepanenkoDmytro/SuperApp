<!DOCTYPE HTML>

<!--як раз явно вказуємо, що ми використовуємо наш шаблонізатор з dependencies-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--   Підключаю стилі CSS для шаблона сторінки(поки Лешка не напишу краще)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<!--вставили фрагмент шаблону-->
<header th:insert="blocks/header.html :: header"></header>




<!--th: сінтаксис шаблонізатор thymeleaf-->
<!--зверни увагу, що ми тут якраз передаємо параметр, що передали в model.addAttribute-->
<p th:text="'Hello, ' + ${title} + '!'" />

<!--вставили фрагмент шаблону-->
<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
